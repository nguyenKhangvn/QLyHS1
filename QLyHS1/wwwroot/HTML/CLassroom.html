<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí lớp học</title>
    <link rel="stylesheet" href="../CSS/Students.css">
    <link rel="stylesheet" href="../CSS/Base.css">
    <link rel="stylesheet" href="../CSS/Hearder.css">
    <link rel="stylesheet" href="../CSS/Menu.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.1-web/css/all.min.css">
</head>

<body class="body">
    <div class="grid">
        <div class="app">
            <div class="table-container">
                <div class="table_top">
                    <div class="group_top">
                        <form name="SearchForm" asp-action="Search" asp-controller="Student">
                            <input class="input_search" type="text" placeholder="Tìm kiếm" name="query">
                            <button class="btn-search"> <i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                        <button class="btn-add" onclick="">+</button>
                        <button class="btn-refresh">⟲</button>
                    </div>
                    <div class="group_top">
                        <a href="" class="btn-text">Xuất Excel</a>
                        <form method="get" asp-action="Index" class="group_class">
                            <label for="text_className" class="btn-text">Lọc theo lớp:</label>
                            <select name="className" id="className" onchange="this.form.submit()" class="assds">
                                <option value="">-- Chọn lớp --</option>
                                @if (ViewBag.Classrooms != null)
                                {
                                foreach (SelectListItem classroom in ViewBag.Classrooms)
                                {
                                <option value="@classroom.Value">@classroom.Text</option>
                                }
                                }
                            </select>
                        </form>
                    </div>
                </div>
                <div class="table_form">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th class="wide">STT</th>
                                <th>Khối</th>
                                <th>Tên lớp</th>
                                <th>Giáo viên</th>
                                <th>Số lượng</th>
                                <th>Thiết lập</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>color</td>
                                <td>Thiết lập màu sắc của văn bản.</td>
                                <td>Thiết lập màu sắc của văn bản.</td>
                                <td>Thiết lập màu sắc của văn bản.</td>
                                <td>Thiết lập màu sắc của văn bản.</td>
                                <td>
                                    <div class="table_funtion" style="display: block;">
                                        <a href="">Xem chi tiết</a>
                                        <p></p>
                                        <a href="">Cập nhập thông tin</a>
                                        <p></p>
                                        <a href="">Xóa</a>
                                    </div>
                                </td>
                            </tr>

                            <!-- Lặp lại nhiều dòng dữ liệu để minh họa -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>

</html>
