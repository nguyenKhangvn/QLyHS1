<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân công giáo viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #2e8ece;
    color: white;
    padding: 20px;
    text-align: center;
}

.navbar {
    background-color: #007bff;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.navbar ul {
    padding: 0;
    list-style: none;
    display: flex;
    margin: 0;
}

.navbar ul li {
     margin: 0 15px;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
}

.navbar ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
        }

/* User Dropdown */
.user-dropdown {
    position: relative;
    display: inline-block;
        }

.user-dropdown button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.user-dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    right: 0;
    min-width: 160px;
}

.user-dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.user-dropdown-content a:hover {
    background-color: #f1f1f1;
}

.user-dropdown:hover .user-dropdown-content {
    display: block;
}

.user-dropdown:hover button {
    background-color: #0056b3;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background-color: #b0e0f1;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar li {
    padding: 15px 0;
    font-size: 16px;
    color: #333;
cursor: pointer;
}

.sidebar li:hover {
    background-color: #87c4e0;
    color: #fff;
    padding-left: 10px;
}

.sidebar ul li a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

/* Main Content */
.main-content {
    flex-grow: 1;
    padding: 30px;
    background-color: #f5f5f5;
}

    .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
    }

    .schedule-table, .schedule-table th, .schedule-table td {
        border: 1px solid #ddd;
    }

    .schedule-table th, .schedule-table td {
        padding: 10px;
        text-align: left;
    }

    .schedule-table th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    /* Additional styles for schedule */
    .schedule-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .schedule-header h2 {
        margin: 0;
    }

    .schedule-header select {
        padding: 10px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }
    .filter-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.filter-group label {
    margin-right: 10px;
    font-weight: bold;
    font-size: 16px;
}

.filter-group select,
.filter-group input[type="text"] {
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

.search-group {
    display: flex;
    align-items: center;
}

.search-group input[type="text"] {
    width: 200px;
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

.search-group button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    margin-left: 5px;

}

.btn-search {
    background-color: #007bff;
    color: white;
}

.btn-add {
    background-color: #28a745;
    color: white;
}

.btn-edit {
    background-color: #ffc107;
    color: white;
}

.btn-delete {
    background-color: #ff4c4c;
    color: white;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: white;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: white;
    font-weight: bold;
}
</style>
<body>
    <header>
        <h1>Thời khóa biểu Học sinh</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="Home.html"><span class="icon">&#127968;</span>Trang Chủ</a></li>
        </ul>

        <div class="user-dropdown">
            <button>Admin ▼</button>
            <div class="user-dropdown-content">
                <a href="#">Đổi mật khẩu</a>
                <a href="#">Thoát</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="Student.html"><span class="icon">&#127891;</span>Hồ sơ Học sinh</a></li>
                <li><a href="Class.html"><span class="icon">&#128214;</span>Lớp học</a></li>
                <li><a href="Grade.html"><span class="icon">&#128200;</span>Điểm số</a></li>
                <li><a href="Schedule.html"><span class="icon">&#128197;</span>Thời khóa biểu</a></li>
                <li><a href="Teacher.html"><span class="icon">&#128100;</span>Phân công giáo viên</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Phân công giáo viên</h1>
    
            <div class="filter-section">
                <div class="filter-group">    
                    <label for="semester">Học kỳ:</label>
                    <select id="semester">
                        <option value="HK1">HK1</option>
                        <option value="HK2">HK2</option>
                    </select>

                    <label for="year">Niên khoá:</label>
                    <select id="year">
                        <option value="2022-2023">2022-2023</option>
                        <option value="2023-2024">2023-2024</option>
                        <option value="2024-2025">2024-2025</option>
                    </select>
                </div>
    
                <div class="search-group">
                    <input type="text" placeholder="Tìm kiếm học sinh">
                    <button class="btn-search">Tìm kiếm</button>
                    <button class="btn-add">+</button>
                    <button class="btn-edit">&#9998;</button>
                    <button class="btn-delete">&#128465;</button>
                </div>
            </div>

            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Giáo Viên</th>
                        <th>Môn học</th>
                        <th>Lớp</th>
                        <th>Ngày phân công</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
