<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu Học sinh</title>
    <link rel="stylesheet" href="css/Schedule.css">
    <link rel="stylesheet" href="css/Base.css">
</head>
<body>
    <header>
        <h1>Thời khóa biểu Học sinh</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="Home.html"><span class="icon">&#127968;</span>Trang Chủ</a></li>
        </ul>

        <div class="user-dropdown">
            <button>Admin ▼</button>
            <div class="user-dropdown-content">
                <a href="#">Đổi mật khẩu</a>
                <a href="#">Thoát</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="Student.html"><span class="icon">&#127891;</span>Hồ sơ Học sinh</a></li>
                <li><a href="Class.html"><span class="icon">&#128214;</span>Lớp học</a></li>
                <li><a href="Grade.html"><span class="icon">&#128200;</span>Điểm số</a></li>
                <li><a href="Schedule.html"><span class="icon">&#128197;</span>Thời khóa biểu</a></li>
                <li><a href="Teacher.html"><span class="icon">&#128100;</span>Phân công giáo viên</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Thời khóa biểu</h1>
    
            <div class="filter-section">
                <div class="filter-group">
                    <label for="class">Lớp:</label>
                    <select id="class">
                        <option value="10A1">10A1</option>
                        <option value="10A2">10A2</option>
                        <option value="10A3">10A3</option>
                    </select>
    
                    <label for="semester">Học kỳ:</label>
                    <select id="semester">
                        <option value="HK1">HK1</option>
                        <option value="HK2">HK2</option>
                    </select>
                </div>
    
                <div class="search-group">
                    <input type="text" placeholder="Tìm kiếm học sinh">
                    <button class="btn-search">Tìm kiếm</button>
                    <button class="btn-add">+</button>
                    <button class="btn-edit">&#9998;</button>
                    <button class="btn-delete">&#128465;</button>
                </div>
            </div>

            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Tiết học</th>
                        <th>Thứ 2</th>
                        <th>Thứ 3</th>
                        <th>Thứ 4</th>
                        <th>Thứ 5</th>
                        <th>Thứ 6</th>
                        <th>Thứ 7</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
