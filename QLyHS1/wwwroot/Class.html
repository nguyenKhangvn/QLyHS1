<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lớp học</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #2e8ece;
    color: white;
    padding: 20px;
    text-align: center;
}

.navbar {
    background-color: #007bff;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.navbar ul {
    padding: 0;
    list-style: none;
    display: flex;
    margin: 0;
}

.navbar ul li {
     margin: 0 15px;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
}

.navbar ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
        }

/* User Dropdown */
.user-dropdown {
    position: relative;
    display: inline-block;
        }

.user-dropdown button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.user-dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    right: 0;
    min-width: 160px;
}

.user-dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.user-dropdown-content a:hover {
    background-color: #f1f1f1;
}

.user-dropdown:hover .user-dropdown-content {
    display: block;
}

.user-dropdown:hover button {
    background-color: #0056b3;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background-color: #b0e0f1;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar li {
    padding: 15px 0;
    font-size: 16px;
    color: #333;
cursor: pointer;
}

.sidebar li:hover {
    background-color: #87c4e0;
    color: #fff;
    padding-left: 10px;
}

.sidebar ul li a {
    Text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

/* Main Content */
.main-content {
    flex-grow: 1;
    padding: 30px;
    background-color: #f5f5f5;
}

.filter-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.filter-group label {
    margin-right: 10px;
    font-weight: bold;
    font-size: 16px;
}

.filter-group select,
.filter-group input[type="text"] {
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

.search-group input[type="text"] {
    width: 250px;
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

.search-group button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

.btn-search {
    background-color: #007bff;
    color: white;
}

.btn-delete {
    background-color: #ff4c4c;
    color: white;
}

.btn-add {
    background-color: #28a745;
    color: white;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: white;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

</style>
<body>
    <header>
        <h1>Phần mềm Quản lý Học sinh và Lớp học</h1>
    </header>

<nav class="navbar">
    <ul>
        <li><a href="Home.html"><span class="icon">&#127968;</span>Trang Chủ</a></li>
    </ul>

    <div class="user-dropdown">
        <button>Admin ▼</button>
        <div class="user-dropdown-content">
            <a href="#">Đổi mật khẩu</a>
            <a href="#">Thoát</a>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="Student.html"><span class="icon">&#127891;</span>Hồ sơ Học sinh</a></li>           
                <li><a href="Class.html"><span class="icon">&#128214;</span>Lớp học</a></li>
                <li><a href="Score.html"><span class="icon">&#128200;</span>Điểm số</a></li>
                <li><a href="Schedule.html"><span class="icon">&#128197;</span>Thời khóa biểu</a></li>
                <li><a href="Teacher.html"><span class="icon">&#128100;</span>Phân công giáo viên</a></li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Lớp học</h1>

        <div class="filter-section">
            <div class="filter-group">
                <label for="grade">Khối:</label>
                <select id="grade">
                    <option value="10">Grade10</option>
                    <option value="11">Grade11</option>
                    <option value="12">Grade12</option>
                </select>

                <label for="class">Lớp:</label>
                <select id="class">
                    <option value="10A1">10A1</option>
                    <option value="10A2">10A2</option>
                    <option value="10A3">10A3</option>
                </select>

                <label for="size">Sĩ số:</label>
                <input type="text" id="size" placeholder="4">
            </div>

            <div class="search-group">
                <input type="text" placeholder="Tìm kiếm học sinh">
                <button class="btn-search">Tìm kiếm</button>
                <button class="btn-delete">-</button>
                <button class="btn-add">+</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
