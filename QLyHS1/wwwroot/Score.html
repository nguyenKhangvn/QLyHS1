<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm môn học</title>
    <link rel="stylesheet" href="css/Score.css">
    <link rel="stylesheet" href="css/Base.css">
</head>
<body>
    <header>
        <h1>Phần mềm Quản lý Học sinh và Lớp học</h1>
    </header>

<nav class="navbar">
    <ul>
        <li><a href="Home.html"><span class="icon">&#127968;</span>Trang Chủ</a></li>
    </ul>

    <div class="user-dropdown">
        <button>Admin ▼</button>
        <div class="user-dropdown-content">
            <a href="#">Đổi mật khẩu</a>
            <a href="#">Thoát</a>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="Student.html"><span class="icon">&#127891;</span>Hồ sơ Học sinh</a></li>           
                <li><a href="Class.html"><span class="icon">&#128214;</span>Lớp học</a></li>
                <li><a href="Grade.html"><span class="icon">&#128200;</span>Điểm số</a></li>
                <li><a href="Schedule.html"><span class="icon">&#128197;</span>Thời khóa biểu</a></li>
                <li><a href="Teacher.html"><span class="icon">&#128100;</span>Phân công giáo viên</a></li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Điểm số</h1>

        <div class="filter-section">
            <div class="filter-group">
                <label for="grade">Khối:</label>
                <select id="grade">
                    <option value="10">Grade10</option>
                    <option value="11">Grade11</option>
                    <option value="12">Grade12</option>
                </select>

                <label for="class">Lớp:</label>
                <select id="class">
                    <option value="10A1">10A1</option>
                    <option value="10A2">10A2</option>
                    <option value="10A3">10A3</option>
                </select>

                <label for="subject">Môn học:</label>
                <select id="subject">
                    <option value="math">Toán</option>
                    <option value="literature">Ngữ Văn</option>
                    <option value="english">Anh Văn</option>
                </select>

                <label for="semester">Học kỳ:</label>
                <select id="semester">
                    <option value="HK1">HK1</option>
                    <option value="HK2">HK2</option>
                </select>
            </div>

            <div class="search-group">
                <input type="text" placeholder="Tìm kiếm học sinh">
                <button class="btn-search">Tìm kiếm</button>
                <button class="btn-add">+</button>
                <button class="btn-edit">&#9998;</button>
                <button class="btn-delete">&#128465;</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Điểm 15'</th>
                    <th>Điểm 1 tiết</th>
                    <th>Điểm cuối học kỳ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Các hàng dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</body>
</html>
